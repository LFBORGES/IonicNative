<ion-header>

  <ion-navbar color="primary">
    <ion-title>Camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 [hidden]="photoUri">Please, select image!</h3>
  <img [src]="photoUri" style="width: 100%;" [hidden]= "!photoUri">

</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="onActionSheet()">
        <ion-icon name="camera"></ion-icon>
        Select image
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
